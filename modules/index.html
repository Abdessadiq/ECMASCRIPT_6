<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Modules</title>
  </head>
  <body>
    <h1>Java Script Modulers</h1>

    <!-- La 1er solution pour accéder à des fonctionnaliter de algebra et arithmetic  -->
    <!-- Le problème qui va se posser c'est quand on a beaucoup de fichier .js -->

    <!-- <script src="algebra.js"></script>
    <script src="arithmetic.js"></script> -->
    <!-- Mais Pour pouvoir utiliser le principe de moduler Il faut ajouter type="module" -->

    <!-- Moduler -->
    <script async type="module" src="calculator.js"></script>

    <!-- fallback -->
    <!-- J'ai ajouté nomodule pour dire que si le naviga ne supporte pas les modules tu va charger ce fichier au lieu de l'autre  -->
    <script nomodule src="fallback.js"></script>

    <!-- Regular -->
    <script src="classic.js"></script>
  </body>
</html>
